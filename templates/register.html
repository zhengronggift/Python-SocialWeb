<link rel="stylesheet" href="/static/style.css" type="text/css">
{% block body %}


<form action="/register" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Register</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" name="user">
				<label class="login-field-icon fui-user"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" name="pass">
				<label class="login-field-icon fui-lock"></label>
				</div>

                <input type="submit" value="Register" class="btn btn-primary btn-large btn-block" >
			    <br>
				<p>{{ home }} </p>
				<a href='/'>Login</a>
			</div>
		</div>
	</div>
</form>

{% endblock %}
